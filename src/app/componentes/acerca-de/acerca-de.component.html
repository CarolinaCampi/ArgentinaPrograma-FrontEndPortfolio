<div class="card mat-card" id="first card">
    <div id="profile-background" class="position-relative">
        <img [src]="miPortfolio.url_banner">
        <div class="position-absolute bottom-0 end-0">
            <div class="input-group p-3">
                <input type="text" class="form-control invisible d-inline" id="edit_url_banner_persona" placeholder="URL banner" #nueva_url_banner
                (keyup.enter)="editMiPortfolio('url_banner', nueva_url_banner.value, 'edit_url_banner_persona')">
                <div class="input-group-text" *ngIf="autenticacionServicio.isLoggedIn()" (click)="mostrarById('edit_url_banner_persona')"><i class="bi bi-pencil"></i></div>
            </div>
        </div>


    </div>

    <div id="info" style="padding: 16px">

        <div id="info-img">
            <img class="profile-image img-fluid img-thumbnail d-inline" [src]="miPortfolio.url_foto">
            <button class="btn btn-edit d-inline mx-2" *ngIf="autenticacionServicio.isLoggedIn()"
                (click)="mostrarById('edit_url_foto_persona')">
                <i class="bi bi-pencil"></i>
            </button>
            <div id="edit_url_foto_persona" class="invisible d-inline">
                <p class="d-inline">URL foto de perfil: <input type="text" maxlength="1000" class="mx-2" #nueva_url_foto
                        (keyup.enter)="editMiPortfolio('url_foto', nueva_url_foto.value, 'edit_url_foto_persona')">
                </p>
            </div>
        </div>

        <div id="info-data" class="align-items-center">

            <h1 id="nombre_persona" class="d-inline">{{miPortfolio.nombre}} {{miPortfolio.apellido}}</h1>
            <button class="btn btn-edit d-inline mx-2" *ngIf="autenticacionServicio.isLoggedIn()"
                (click)="mostrarById('edit_nombre_completo_persona')">
                <i class="bi bi-pencil"></i>
            </button>
            <div id="edit_nombre_completo_persona" class="invisible d-inline">
                <p class="d-inline">Nombre: <input id="edit_nombre_persona" type="text" class="mx-2" #nuevo_nombre
                        (keyup.enter)="editMiPortfolio('nombre', nuevo_nombre.value, 'edit_nombre_completo_persona')">
                </p>
                <p class="d-inline">Apellido: <input id="edit_apellido_persona" type="text" class="mx-2" #nuevo_apellido
                        (keyup.enter)="editMiPortfolio('apellido', nuevo_apellido.value, 'edit_nombre_completo_persona')">
                </p>
            </div>

            <div>
                <h2 class="d-inline">{{miPortfolio.posicion}}</h2>
                <button class="btn btn-edit d-inline mx-2" *ngIf="autenticacionServicio.isLoggedIn()"
                    (click)="mostrarById('edit_posicion_persona')">
                    <i class="bi bi-pencil"></i>
                </button>
                <div id="edit_posicion_persona" class="invisible d-inline">
                    <p class="d-inline">Posición: <input type="text" class="mx-2" #nueva_posicion
                            (keyup.enter)="editMiPortfolio('posicion', nueva_posicion.value, 'edit_posicion_persona')">
                    </p>

                </div>
            </div>

            <div>
                <h3 class="d-inline">{{miPortfolio.domicilio}}</h3>
                <button class="btn btn-edit d-inline mx-2" *ngIf="autenticacionServicio.isLoggedIn()"
                    (click)="mostrarById('edit_domicilio_persona')">
                    <i class="bi bi-pencil"></i>
                </button>
                <div id="edit_domicilio_persona" class="invisible d-inline">
                    <p class="d-inline">Ubicación: <input type="text" class="mx-2" #nuevo_domicilio
                            (keyup.enter)="editMiPortfolio('domicilio', nuevo_domicilio.value, 'edit_domicilio_persona')">
                    </p>
                </div>
            </div>

            <p class="d-inline">{{miPortfolio.sobre_mi}}
            <button class="btn btn-edit d-inline mx-2" *ngIf="autenticacionServicio.isLoggedIn()"
                (click)="mostrarById('edit_sobre_mi_persona')">
                <i class="bi bi-pencil"></i>
            </button>
            <div id="edit_sobre_mi_persona" class="invisible d-inline">
                <label for="nuevo_sobre_mi">Sobre mi:</label> 
                <input id="nuevo_sobre_mi" type="text" class="mx-2 d-inline" #nuevo_sobre_mi
                        (keyup.enter)="editMiPortfolio('sobre_mi', nuevo_sobre_mi.value, 'edit_sobre_mi_persona')">
                
            </div>
        

        </div>



        <div id="info-actions">
            <button class="btn btn-outline-primary btn-actions" type="button">Experiencia</button>
            <button class="btn btn-outline-primary btn-actions" type="button">Educacion</button>
            <button class="btn btn-outline-primary btn-actions" type="button">Skills</button>
            <button class="btn btn-outline-primary btn-actions" type="button">Proyectos</button>
        </div>

    </div>
</div>
