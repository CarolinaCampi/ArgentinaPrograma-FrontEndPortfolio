<div class="card mat-card">
  <h2>Experiencia</h2>

  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let experiencia of experienciaList">
      <div class="data-container row align-items-center">
          <div class="logo-image-container col-1"> <!--Ver si se puede hacer mas robusto la busqueda en el array porque los ids de la BD pueden no matchear con los indices del array si se empiezan a ingresar y borrar filas-->
            <img
              [src]="experiencia.empresa_institucion_url_logo" 
              class="logo-image img-fluid" [alt]="experiencia.empresa_institucion_alt_text_logo" />

          </div>
          <div class="list-info col-8">
            <h4>{{experiencia.rol}}</h4>
            <h5>{{experiencia.empresa_institucion_nombre}}</h5>
            <h6>{{experiencia.fecha_inicio}} - {{experiencia.fecha_fin}}</h6>
            <p>
              {{experiencia.descripcion}}
            </p>
          </div>
      </div>
    </li>
    
   </ul>

</div>
