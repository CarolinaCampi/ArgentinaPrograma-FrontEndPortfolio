<div class="card mat-card">
  <h2>Experiencia</h2>

  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let experiencia of experienciaList">
      <div class="data-container row align-items-center">
          <div class="logo-image-container col-1">
            <img
              [src]="empresaInstitucionList[experiencia.empresa_institucion_id - 1].url_logo"
              class="logo-image img-fluid" [alt]="empresaInstitucionList[experiencia.empresa_institucion_id - 1].alt_text_logo" />

          </div>
          <div class="list-info col-8">
            <h4>{{experiencia.rol}}</h4>
            <h5>{{empresaInstitucionList[experiencia.empresa_institucion_id - 1].nombre}}</h5>
            <h6>{{experiencia.fecha_inicio}}<div style="display: inline" *ngIf="experiencia.es_trabajo_actual ; else elseBlock"> - presente</div>
              <ng-template #elseBlock> - {{experiencia.fecha_fin}}</ng-template>
            </h6>
            <p>
              {{experiencia.descripcion}}
            </p>
          </div>
      </div>
    </li>
    
   </ul>

</div>
