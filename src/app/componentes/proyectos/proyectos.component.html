<div class = "card mat-card">
    <h2 id = "proyectos" class="mb-2">Proyectos</h2>

    <div class="row">
      <div class="col-sm-4" *ngFor="let proyecto of proyectosList">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title mb-3">{{proyecto.titulo}}</h5>
            <h6>Finalizaci√≥n: {{proyecto.fecha_fin}}</h6>
            <p class="card-text">{{proyecto.descripcion}}</p>
            <a [href]="proyecto.url_proyecto" class="btn btn-outline-success">GitHub</a>
          </div>
        </div>
      </div>
    </div>
  
 </div>
